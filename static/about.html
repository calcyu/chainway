<!DOCTYPE html>
<html>

<head>
    <title>
        关于中惠农通</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/uikit.min.css">
    <link rel="stylesheet" href="/app.min.css">
    <script src="/uikit.min.js"></script>
    <script src="/uikit-icons.min.js"></script>
    <script src="/app.min.js"></script>
</head>

<body>
    <div class="uk-card uk-card-primary uk-card-body uk-flex">
        <div class="uk-width-1-5">
            <img class="uk-margin-auto" src="qrcode.jpg">
        </div>
        <h3 class="uk-width-expand uk-flex-center">
            长按二维码<br>关注「中惠农通」
        </h3>
    </div>
    <div class="uk-card uk-card-primary">
        <h3 class="uk-card-header"> 溯源信息查询 </h3>
        <div class="uk-card-body">

            <p>查询产品溯源信息（预制标签）可以直接手机扫二维码，也可通过手动录入溯源编号</p>
        </div>

        <form class="uk-card-body" method="get">
            <fieldset class="uk-fieldset uk-width-1-1">
                <ul class="uk-list uk-list-divider">
                    <li></li>
                    <li>
                        <label class="uk-label">溯源编号</label><input type="number" class="uk-input" name="id" value="0"
                            min="1" required="">
                    </li>
                    <li></li>
                </ul>
                <nav class="uk-flex-center">
                    <button type="button" class="uk-button uk-button-default" formmethod="post"
                        onclick="if (!form.reportValidity()) return; location.href = ('/tag/' + this.form.id.value); return false; btnSubmit(this);">
                        查询
                    </button>
                </nav>
            </fieldset>
        </form>

    </div>
    <div class="uk-bottom-placeholder"></div>
    <footer class="uk-bottom-bar uk-text-small uk-flex-column">
        <a href="/about.html" target="_blank">Visit
            W3Schools</a>

        <span>赣ICP备20004442号-1</span>
    </footer>
</body>

</html>
